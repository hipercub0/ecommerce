  <main role="main">
    <div class="text-center p-4">
      <h1 class="page-title">Mi perfil</h1>
      <p class="lead">Aquí podrás acceder y modificar tu información de usuario.</p>
    </div>
    <form class="profile-form">
      <label class="profile-label" for="profile-nombre">Nombre</label>
      <br>
      <input class="profile-input" placeholder="Ingrese su nombre" type="text" id="profile-nombre">
      <br>
      
      <label class="profile-label" for="profile-apellido">Apellido</label>
      <br>
      <input class="profile-input" placeholder="Ingrese su apellido" type="text" id="profile-apellido">
      <br>

      <label class="profile-label" for="profile-edad">Edad</label>
      <br>
      <input class="profile-input" placeholder="Ingrese su edad (mín. 13)" type="number" id="profile-edad" min="13">
      <br>

      <label class="profile-label" for="profile-email">Correo electrónico</label>
      <br>
      <input class="profile-input" placeholder="ejemplo@ejemplo.com" type="text" id="profile-email">
      <br>
      
      <label class="profile-label" for="profile-telefono">Número de teléfono</label>
      <br>
      <input class="profile-input" placeholder="Ingrese número de teléfono" type="text" id="profile-telefono">

      <div class="col-md-8 order-md-1">
        <label for="zip">Imágenes</label>
        <div class="needsclick dz-clickable" id="file-upload">
          <div class="dz-message needsclick">
            Arrastra tus fotos aquí<br>
          </div>
        </div>
      </div>
      <button class="boton" id="profile-boton">Guardar cambios</button>
    </form>

    
  </main>

  <footer class="text-muted bg-light">
