<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>Login - eMercado</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body class="text-center">
  <div class="container">
    <div class="card" style="position: relative; width:auto; top: 0;">
      <h1>Login</h1>
      <form method="POST" id="login" class="item">
        <div class="item">
            <label for="usuario">Nombre de usuario:</label><br>
            <input type="text" name="usuario" id="usuario" autocomplete="off" required>
        </div>

        <div class="item">
            <label for="password">Contraseña:</label><br>
            <input type="password" name="password" id="password" autocomplete="off" required>
        </div>

        <button type="submit" onclick="" id="boton" class="item">Iniciar sesión</button>
    </form>
    </div>
  </div>

  <script src="js/init.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/login.js"></script>
</body>
</html>
