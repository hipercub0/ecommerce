    <nav class="site-header sticky-top py-1 bg-dark" id="navbar">

        class="container d-flex flex-column flex-md-row justify-content-between"

        <a class="py-2 d-none d-md-inline-block" href="home.html">Inicio</a>
        <a class="py-2 d-none d-md-inline-block" href="categories.html"

    <main role="main">
      <div class="container">
        <div class="text-center p-4">
          <h1>Carrito</h1>
          <p class="lead">Contiene los siguientes artículos:</p>
        </div>

      <!-- Aca van a venir el total y el tipo de envío -->
      <div class="container row">
        <div class="col-md-7" id="cart-info-left">
          <h5>Tipo de envío:</h5>
          <select name="envio" id="envio">
            <option value="standard">Standard (12 a 15 días) - Costo: 5%</option>
            <option value="express">Express (5-8 días) - Costo: 7%</option>
            <option value="premium">Premium (2-5 días) - Costo: 15%</option>
          </select>
        </div>

        <div class="col-md-4" id="cart-info-right">
          <h3>Total</h3>
